<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>RPG - Dragon Repeller</title>
    <!-- Primary Meta Tags -->
    <meta name="title" content="Manju Bhaskar- RPG - Dragon Repeller ">
    <meta name="description" content="Defy the flames, defend the realm. Become the ultimate Dragon Repeller!">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://manjubhaskar02.github.io/Role-Playing-Game/">
    <meta property="og:title" content="Manju Bhaskar- RPG - Dragon Repeller">
    <meta property="og:description" content="Defy the flames, defend the realm. Become the ultimate Dragon Repeller!">
    <meta property="og:image" content="https://manjubhaskar02.github.io/Role-Playing-Game/assets/game.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://manjubhaskar02.github.io/Role-Playing-Game/">
    <meta property="twitter:title" content="Manju Bhaskar- RPG - Dragon Repeller">
    <meta property="twitter:description"
        content="Defy the flames, defend the realm. Become the ultimate Dragon Repeller!">
    <meta property="twitter:image" content="https://manjubhaskar02.github.io/Role-Playing-Game/assets/game.png">

</head>

<body>
    <div id="game">
        <div id="stats">

            <span class="stat xp"><b>XP: </b><span id="xpText"><b>0</b></span></span>
            <span class="stat health "><b>Health:</b> <span id="healthText"><b>100</b></span></span>
            <span class="stat gold"><b>Gold: </b><span id="goldText"><b>50</b></span></span>
        </div>
        <div id="controls">
            <button class="game-button" id="button1">Go to store</button>
            <button class="game-button" id="button2">Go to cave</button>
            <button class="game-button" id="button3">Fight dragon</button>
        </div>
        <div id="monsterStats">
            <span class="monster-stat">Monster Name: <strong><span class="monster"
                        id="monsterName"></span></strong></span>
            <span class="monster-stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            <strong> Welcome to Dragon Repeller!</strong> <br>You must defeat the dragon that is preventing
            people
            from leaving the town. You
            are in the town square. Where do you want to go? Use the buttons above.
        </div>
    </div>

    <!-- next -->
    <div>
        <span><i>C</i></span>
    </div>
    <script src="./script.js"></script>
</body>

</html>
